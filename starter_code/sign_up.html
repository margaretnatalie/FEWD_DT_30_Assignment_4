<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">
	<title>Relaxer - Sign Up</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<span>Test!</span>

<form class="main">
	<h3>Register Now!</h3>

	<label class="inside_form">Name:</label> <input class="form_input" type="text" placeholder="John Doe" name="fullname">
	<br>
	<label class="inside_form">Email:</label> <input class="form_input" type="email" placeholder="hello@gmail.com"name="emailsign_up">
	<br>
	<label class="inside_form">Phone:</label>
	<input class="form_input" type="tel" placeholder="415-123-4567" name="phonenumber">
	<br>
	<label class="state">State:</label> <select class="form_input">
		<option>California</option>
		<option>New York</option>
		<option>Oregon</option>
		<option>Washington</option>
	</select>

	<br>
	<label class="inside_form">Password:</label>
	<input class="password" type="password" placeholder="Password" name="password">

<div class="radio_buttons">
<br>
	<div class="form_text">
	Which service are you interested in? <br>
	</div>
	<label for="first"><input type="radio" name="relaxing">Relaxing</label>
	<label for="second"><input type="radio" name="Email">Email</label>
	<label for="third"><input type="radio" name="Phone">Phone</label>

</div>

<br>
<input class="toa" type="checkbox" name="toa"><label for="toa">I agree to the terms.</label>


	<button id="register">Register Now!</button>
	<br>
</div>
	
</form>
